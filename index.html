<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's MLB Games</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Today's MLB Games</h1>
    <p class="subtitle" id="date-display"></p>
    <label class="nickname-toggle-wrap">
      <input type="checkbox" id="nickname-toggle" class="nickname-toggle">
      <span class="nickname-toggle-label">愛称で表示</span>
    </label>
  </header>

  <main class="main">
    <div id="loading" class="loading">試合データを取得中...</div>
    <div id="error" class="error" hidden></div>
    <div id="no-games" class="no-games" hidden>今日の試合はありません。</div>
    <section id="games-list" class="games-list"></section>
  </main>

  <footer class="footer">
    <p>Data from MLB Stats API · <a href="http://gdx.mlb.com/components/copyright.txt" target="_blank" rel="noopener">MLB Copyright</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
